<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class ="title_features">SSH Home</title>
    <link href="./styles/bootstrap.css" rel="stylesheet">
    <link href="./styles/myStyles.css" rel="stylesheet">
    <link href="./styles/OwlCarousel/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="./styles/OwlCarousel/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="./styles/icons/all.css" rel="stylesheet">

</head>
<body>
    <div id="root"></div> <!-- React will attach to this div -->

    <script src="./styles/OwlCarousel/OwlCarousel2-2.3.4/docs_src/assets/vendors/jquery.min.js"></script>
    <script src="./styles/OwlCarousel/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="./styles/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(function(){
            $(".owl-carousel-testimonials").owlCarousel({
                loop: true,
                margin: 20, 
                nav: true,
                navText : ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
                dots: false,
                items: 1,
                responsive: {
                    0: {
                        items: 1 
                    },
                    768: {
                        items: 2
                    },
                    992: {
                        items: 3
                    },
                    1200: {
                        items: 4 
                    }
                }
            });
        });
    </script>
    
</body>
</html>
